<style>

<body class="overflow-hidden">
    <div class="parking-lot tab-card relative">
        <div class="road">
            <div id="moving-car-container"></div>
        </div>
        <div class="parking-area nav-tabs">
            <div class="parking-space" onclick="moveCar('car-img')">
                <img src="./assets/images/car-img Small.webp" alt="" class="car-img">
            </div>
            <div class="parking-space" onclick="moveCar('second-car')">
                <img src="./assets/images/second-car.webp" alt="" class="second-car">
            </div>
            <div class="parking-space" onclick="moveCar('rolls-royce')">
                <img src="./assets/images/toy-car.webp" alt="rolls-royce" class="rolls-royce">
            </div>
            <div class="parking-space" onclick="moveCar('police-car')">
                <img src="./assets/images/police-car.webp" alt="police car" class="police-car">
            </div>
            <div class="parking-space" onclick="moveCar('land-rover-defender')">
                <img src="./assets/images/land-rover-defender.webp" alt="land rover" class="land-rover-defender">
            </div>
        </div>
    </div>
    <script>
        function moveCar(carClass) {
            const road = document.getElementById('moving-car-container');
            road.innerHTML = '';

            const car = document.querySelector(`.${carClass}`);
            if (car) {
                const clonedCar = car.cloneNode(true);
                clonedCar.classList.add('moving');
                clonedCar.style.position = 'absolute';
                clonedCar.style.left = '100%';
                road.appendChild(clonedCar);
            }
        }
    </script>
</body>

</html>
